<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Page</title>
</head>
<body>
    <h1>Redirecting...</h1>
    <script>
        setTimeout(function() {
            window.location.href = "https://example.nl"; // ここに遷移先のURLを設定
        }, 0); // 1000ミリ秒 (1秒) 後にリダイレクト
    </script>
</body>
</html>
